<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f0f2f5; /* A softer light background */
        }
        .register-card {
            border: none;
            border-radius: 1rem; /* Highly rounded corners */
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15); /* Deeper, softer shadow */
            overflow: hidden; /* Ensures header gradient respects border radius */
        }
        .card-header-gradient {
            /* A subtle gradient for a modern feel */
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            padding: 1.5rem 0;
            border-bottom: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Primary color focus ring */
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="card register-card" style="width: 100%; max-width: 480px;">
            <div class="card-header card-header-gradient text-center">
                <h3 class="mb-0 fw-light">
                    <i class="bi bi-person-plus-fill me-2 fs-4"></i> New Student Registration
                </h3>
            </div>
            
            <div class="card-body p-5">
                <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
                    
                    <div class="form-floating mb-4">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter full name" required>
                        <label for="name">Student Name</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="text" th:field="*{studentGroup}" class="form-control" id="studentGroup" placeholder="Group" required>
                        <label for="studentGroup">Student Group</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Course" required>
                        <label for="course">Student Course</label>
                    </div>
                    
                    <div class="form-floating mb-5">
                        <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Age" min="16" max="99" required>
                        <label for="age">Student Age</label>
                        <div id="ageHelp" class="form-text mt-2">
                            Age must be between 16 and 99.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary btn-lg shadow-sm" value="Register Student">
                    </div>
                </form>    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
